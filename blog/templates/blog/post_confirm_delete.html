{% extends 'blog/base.html' %}

{% block content %}
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el post "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-default">Cancelar</a>
    </form>
{% endblock %}
